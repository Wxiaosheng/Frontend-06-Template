<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>使用LL算法构建AST|正则表达式 - 练习</title>
</head>

<body>
  <script>
    const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g

    const dictionary = ["Number", "Whitespace", "LineTerminator", "*", "/", "+", "-"]

    function tokenize(source) {
      let result = null

      while (true) {
        result = regexp.exec(source)
        if (!result) break

        for (let i = 0; i < dictionary.length; i++) {
          if (result[i + 1]) console.log(result[i + 1])
        }
        console.log(result)
      }
    }

    tokenize("1024 + 10 * 25")
  </script>
</body>

</html>
