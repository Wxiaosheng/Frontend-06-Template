<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToa</title>

  <style>
    .cell {
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      background-color: green;
      border: 1px solid white;
      font-size: 50px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <div id="board"></div>

  <script>
    let color = 1
    const pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0],
    ]

    function show() {
      const board = document.getElementById("board")
      board.innerHTML = ""

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerText = pattern[i][j] === 1 ? "⭕️" : pattern[i][j] === 2 ? "❌" : ""
          cell.addEventListener('click', () => move(i, j))
          board.appendChild(cell)
        }
        board.appendChild(document.createElement('br'))
      }
    }

    function move(x, y) {
      pattern[x][y] = color
      if (check(pattern, color)) {
        alert(`${color === 1 ? "⭕️" : "❌"} is winner!`)
      }
      color = 3 - color
      show()
    }

    function check(pattern, color) {
      {
        for (let i = 0; i < 3; i++) {
          let win = true
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] != color) win = false
          }
          if (win) return true
        }
      }
      {
        for (let i = 0; i < 3; i++) {
          let win = true
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] != color) win = false
          }
          if (win) return true
        }
      }

      {
        let win = true
        for (let i = 0; i < 3; i++) {
          if (pattern[i][i] != color) win = false
        }
        if (win) return true
      }
      {
        let win = true
        for (let i = 0; i < 3; i++) {
          if (pattern[i][2 - i] != color) win = false
        }
        if (win) return true
      }
      return false
    }


    show()
  </script>

</body>

</html>
