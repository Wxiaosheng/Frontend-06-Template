<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Á∫¢ÁªøÁÅØüö¶-callback</title>
</head>
<style>
    .box {
        display: inline-block;
        border: 1px solid #333;
        text-align: center;
        padding: 10px;
        border-radius: 60px;
    }
    .light {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: grey;
    }
    .green > .active {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: green;
    }
    .yellow {
        margin: 10px 0;
    }
    .yellow > .active {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: yellow;
    }
    .red > .active {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: red;
    }
    
</style>
<body>

    <div class="box">
        <div class="light green"></div>
        <div class="light yellow"></div>
        <div class="light red"></div>
    </div>

    <div class="txt"></div>


    <script>
        function green () {
            const lights = document.getElementsByClassName("light")
            for (let i = 0; i < lights.length; i++) {
                lights[i].innerHTML = ""
            }
            const active = document.createElement("div")
            active.classList.add("active")
            document.getElementsByClassName("green")[0].appendChild(active)
        }

        function yellow () {
            const lights = document.getElementsByClassName("light")
            for (let i = 0; i < lights.length; i++) {
                lights[i].innerHTML = ""
            }
            const active = document.createElement("div")
            active.classList.add("active")
            document.getElementsByClassName("yellow")[0].appendChild(active)
        }

        function red () {
            const lights = document.getElementsByClassName("light")
            for (let i = 0; i < lights.length; i++) {
                lights[i].innerHTML = ""
            }
            const active = document.createElement("div")
            active.classList.add("active")
            document.getElementsByClassName("red")[0].appendChild(active)
        }


        function go () {
            green()
            setTimeout(() => {
                yellow()
                setTimeout(() => {
                    red()
                    setTimeout(() => {
                        go()
                    }, 5 * 100)
                }, 2 * 100)
            }, 10 * 100)
        }

        go()

    </script>
</body>
</html>
