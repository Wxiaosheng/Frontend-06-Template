<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自动计数器 - counter</title>
</head>
<body>
    <script>
        function sleep (v) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, v)
            })
        }

        async function* counter () {
            let count = 1
            while (1) {
                await sleep(1000)
                yield count++
            }
        }

        (async function () {
            for await (let v of counter()) {
                console.log(v)
            }
        })()
    </script>
</body>
</html>
