<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>地图编辑器-v2</title>
</head>

<style>
  #container {
    width: 801px;
    height: 801px;
  }

  .row {
    height: 8px;
  }

  .cell {
    display: inline-block;
    width: 7px;
    height: 7px;
    line-height: 8px;
    background-color: gray;
    border-bottom: 1px solid white;
    border-right: 1px solid white;
    vertical-align: top;
  }
</style>

<body>

  <div id="container"></div>

  <button id="btn">save</button>

  <script>

    class Sorted {
      constructor(data, compare) {
        this.data = data.slice()
        this.compare = compare || ((a, b) => (a - b))
      }

      // 取数据
      take() {
        if (!this.data.length) return

        let minIdx = 0, min = this.data[minIdx]
        for (let i = 1; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            minIdx = i, min = this.data[i]
          }
        }
        this.data[minIdx] = this.data[this.data.length - 1]
        this.data.pop()
        return min
      }

      // 存数据
      give(v) {
        this.data.push(v)
      }
    }

  </script>

  <script>
    const container = document.getElementById("container")
    const map = localStorage["map"] ? JSON.parse(localStorage["map"]) : new Array(10000).fill(0)

    for (let i = 0; i < 100; i++) {
      const row = document.createElement("div")
      row.classList.add("row")
      for (let j = 0; j < 100; j++) {
        const cell = document.createElement("div")
        cell.classList.add("cell")
        cell.classList.add(`no${i * 100 + j}`)

        if (map[i * 100 + j] == 1) {
          cell.style.backgroundColor = "black"
        }

        cell.addEventListener("mousemove", () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = ""
              map[i * 100 + j] = 0
            } else {
              cell.style.backgroundColor = "black"
              map[i * 100 + j] = 1
            }
          }
        })

        row.appendChild(cell)
      }
      container.appendChild(row)
    }

    document.getElementById("btn").onclick = () => {
      localStorage["map"] = JSON.stringify(map)
    }

    let mousedown = false, clear = false

    document.addEventListener("mousedown", (e) => {
      mousedown = true
      clear = (e.which === 3)
    })

    document.addEventListener("mouseup", () => mousedown = false)
    document.addEventListener("contextmenu", e => e.preventDefault())


    async function findPath(map, start, end) {
      // BFS
      // const queue = [start], table = Object.create(map)
      const queue = new Sorted([start], (a, b) => {
        const [x, y] = end, [ax, ay] = a, [bx, by] = b
        return (Math.pow(ax - x, 2) + Math.pow(ay - y, 2)) - (Math.pow(bx - x, 2) + Math.pow(by - y, 2))
      })
      const table = Object.create(map)

      async function insert(x, y, pre) {
        if (x < 0 | x >= 100 || y < 0 || y >= 100) return
        // 如果访问过，或者是墙，则跳过当前点
        if (table[x * 100 + y]) return

        // await sleep(30)
        document.getElementsByClassName(`no${x * 100 + y}`)[0].style.backgroundColor = "lightgreen"
        // 标记为访问过的结点，或者使用 Set 来缓存访问过的点
        // map[x * 100 + y] = 2
        table[x * 100 + y] = pre
        queue.give([x, y])
      }

      while (queue.data.length) {
        let [x, y] = queue.take()
        if (x == end[0] && y == end[1]) {
          // return true
          let path = []

          while (x != start[0] || y != start[1]) {
            path.push(map[x * 100 + y])
            // 这一句解构赋值失败了？ 为什么？
            // [x, y] = table[x * 100 + y]
            const [i, j] = table[x * 100 + y]
            x = i, y = j
            await sleep(10)
            document.getElementsByClassName(`no${x * 100 + y}`)[0].style.backgroundColor = "purple"
          }

          return path
        }
        await insert(x - 1, y, [x, y])
        await insert(x + 1, y, [x, y])
        await insert(x, y - 1, [x, y])
        await insert(x, y + 1, [x, y])

        // 斜向
        await insert(x - 1, y - 1, [x, y])
        await insert(x + 1, y - 1, [x, y])
        await insert(x - 1, y + 1, [x, y])
        await insert(x + 1, y + 1, [x, y])
      }
      return null
    }

    function sleep(v) {
      return new Promise((reslove, reject) => setTimeout(reslove, v))
    }
  </script>

</body>

</html>
